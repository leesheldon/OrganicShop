
<div class="row justify-content-center">
  <div class="col-md-6">
    <form [formGroup]="categoryForm" (ngSubmit)="save()">  
      <div class="form-group">
        <input type="text" 
            [ngClass]="{'is-invalid': categoryForm.get('categoryName').errors && categoryForm.get('categoryName').touched}"
            class="form-control" 
            formControlName="categoryName" 
            placeholder="Category Name">
        <div class="invalid-feedback">Category Name is required.</div>
      </div>
             
      <button type="submit" class="btn btn-success mr-2" [disabled]="!categoryForm.valid">Save</button>
      <button type="button" (click)="deleteCategory()" class="btn btn-danger" [disabled]="!categoryId">Delete</button>
    </form>
  </div>    
</div>
