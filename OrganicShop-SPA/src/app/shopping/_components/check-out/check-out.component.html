<h2>Shipping</h2>
<div class="row" *ngIf="cart">
  <div class="col-6">
    <app-shipping-form [cart]="cart" [cartItems]="cartItems" [cartTotal]="cartTotal"></app-shipping-form>
  </div>
  <div class="col-6">
    <app-shopping-cart-summary [cartItems]="cartItems" [cartTotal]="cartTotal"></app-shopping-cart-summary>
  </div>
</div>
