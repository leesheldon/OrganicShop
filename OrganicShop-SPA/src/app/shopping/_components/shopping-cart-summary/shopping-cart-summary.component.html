<div class="card">
    <div class="card-body">
      <h4 class="card-title">Order Summary</h4>
      <p class="card-text">You have {{ shoppingCartItemsCount }} items in your shopping cart.</p>
      <ul class="list-group list-group-flush">
        <li *ngFor="let item of cartItems" class="list-group-item">
          {{ item.qty }} x {{ item.product.title }}
          <div class="float-right">
            {{ item.product.price | currency:'USD':true }}
          </div>
        </li>
        <li class="list-group-item font-weight-bold">
          Total 
          <div class="float-right">
            {{ cartTotal | currency:'USD':true }}
          </div>
        </li>
      </ul>
    </div>
  </div>
