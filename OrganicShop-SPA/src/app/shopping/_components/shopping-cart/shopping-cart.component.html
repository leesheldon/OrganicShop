<h1>Shopping Cart</h1>
<ng-container *ngIf="cartId">
  <p>
    You have {{ shoppingCartItemsCount }} items in your shopping cart.
    <button *ngIf="cartItems?.length" (click)="clearCart()" class="float-right btn btn-danger btn-sm">Clear Shopping Cart</button>
  </p>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngFor="let i of cartItems">
      <tr >
        <td>{{i.product.title}}</td>
        <td>{{i.qty}}</td>
        <td>{{i.product.price}}</td>
        <td></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{ cartTotal | currency:'USD':true }}</th>
      </tr>
      <tr>
        <th colspan="4">
          <a *ngIf="cartItems?.length" class="btn btn-primary" [routerLink]="['/check-out']">Check Out</a>          
        </th>
      </tr>
    </tfoot>
  </table>
</ng-container>
